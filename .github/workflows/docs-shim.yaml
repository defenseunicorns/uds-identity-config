name: Docs Shim

on:
  pull_request:
    branches: [main]
    # labeled is added here to allow for "manual" triggering of CI on renovate PRs
    types: [milestoned, opened, reopened, synchronize, labeled]
    paths:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - docs/**
      - .vscode/**
      - .gitignore
      - renovate.json
      - .codespellrc
      - .release-please-config.json
      - release-please-config.json
      - CODEOWNERS
      - LICENSE

# Abort prior jobs in the same workflow / PR
concurrency:
  group: shim-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  docs-link-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Check UDS Docs links
        run: uds run uds-docs-validate

  docker_build:
    runs-on: ubuntu-latest
    name: Test Docker Build
    steps:
      - name: Skipped
        run: |
          echo skipped

  zarf_build:
