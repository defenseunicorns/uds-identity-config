name: Test

on:
  pull_request:
    branches: [main]
    types: [milestoned, opened, reopened, synchronize]

# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker_build:
    runs-on: ubuntu-latest
    name: Test Docker Build
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@f0164622ffc2007e96a0e1deaa3f5064db04b148 # v1.1.0

      - name: Test building the docker image
        run: uds run dev-build --no-progress
  
  zarf_build:
    runs-on: ubuntu-latest
    name: Test Zarf Build
    permissions:
      pull-requests: read
      contents: read

    steps:  
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@f0164622ffc2007e96a0e1deaa3f5064db04b148 # v1.1.0

      - name: Test building a zarf package
        run: uds run build-zarf-pkg --no-progress

  plugin_unit_tests:
    runs-on: ubuntu-latest
    name: Keycloak Plugin Unit Tests
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@f0164622ffc2007e96a0e1deaa3f5064db04b148 # v1.1.0

      - name: Set up JDK 17
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Plugin Unit Tests
        run: mvn -B package --file src/plugin/pom.xml

  uds_core_base_integration:
    runs-on: ubuntu-latest
    name: UDS Core + Identity Config smoke test with base realm.json
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@f0164622ffc2007e96a0e1deaa3f5064db04b148 # v1.1.0

      - name: Smoke Tests
        run: uds run uds-core-smoke-test --no-progress

  uds_core_cypress_integration:
    runs-on: ubuntu-latest
    name: UDS Core + Identity Config cypress integration tests
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@f0164622ffc2007e96a0e1deaa3f5064db04b148 # v1.1.0

      - name: Cypress Integration Tests
        run: uds run uds-core-integration-tests --no-progress