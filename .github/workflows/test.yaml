name: Test

on:
  pull_request:
    branches: [main]
    types: [milestoned, opened, reopened, synchronize]

# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker_build:
    runs-on: ubuntu-latest
    name: Test Docker Build
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@5196df76a219e4881d40326c7484f7d2e9ff1f20 # v0.4.1

      - name: Test building the docker image
        run: uds run dev-build --no-progress
  
  zarf_build:
    runs-on: ubuntu-latest
    name: Test Zarf Build
    permissions:
      pull-requests: read
      contents: read

    steps:  
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@5196df76a219e4881d40326c7484f7d2e9ff1f20 # v0.4.1

      - name: Test building a zarf package
        run: uds run build-zarf-pkg --no-progress

  plugin_unit_tests:
    runs-on: ubuntu-latest
    name: Keycloak Plugin Unit Tests
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@5196df76a219e4881d40326c7484f7d2e9ff1f20 # v0.4.1

      - name: Set up JDK 17
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Plugin Unit Tests
        run: mvn -B package --file src/plugin/pom.xml

  uds_core_base_integration:
    runs-on: ubuntu-latest
    name: UDS Core + Identity Config smoke test with base realm.json
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@5196df76a219e4881d40326c7484f7d2e9ff1f20 # v0.4.1

      - name: Smoke Tests
        run: uds run uds-core-smoke-test --no-progress

  uds_core_cypress_integration:
    runs-on: ubuntu-latest
    name: UDS Core + Identity Config cypress integration tests
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Environment setup
        uses: defenseunicorns/uds-common/.github/actions/setup@5196df76a219e4881d40326c7484f7d2e9ff1f20 # v0.4.1

      - name: Cypress Integration Tests
        run: uds run uds-core-integration-tests --no-progress